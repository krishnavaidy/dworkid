{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
.important { color: #336699; }
</style>
{% endblock %}
{% block content %}
<div class="header">
    <nav>
        <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">About</a></li>
            <li role="presentation" class="active"><a href="#">Login</a></li>
            <li role="presentation"><a href="/exp">Experience</a></li>
            <li role="presentation"><a href="/verify">Verify</a></li>
        </ul>
    </nav>
</div> 
<div class="container bg1">
    <div clas="row">
	<div class="col-md-4 col-sm-4 col-xs-12"></div>
	<div class="col-md-4 col-sm-4 col-xs-12">
	    <form class="form-container" method="POST" action="/submitLogin">
		<h1>Log In</h1>
		<div class="form-group">
		    <label for="exampleInputEmail1">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		</div>
		<div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		</br>
		<button type="submit" class="btn btn-success btn-block">Log In</button>
		</br>
		<a id="reg" href="/signUp">Create Account</a>
	    </form>
	</div>
	<div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div> 
</div>
{% endblock %}
